<!DOCTYPE html>
<html>
	<head>
		<title>Example - audioJS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script src="../src/audio-js.js"></script>
		<script>
			var audio = window.audioJS({
				file: 'audio.mp3',
				loop: true,
				volume: 0.7
			});

			audio.play();

		</script>
	</body>
</html>
